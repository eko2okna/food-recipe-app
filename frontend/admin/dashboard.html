<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="/style.css" />
  <style>
    .container { max-width: 700px; margin: 40px auto; padding: 20px; background:#fff; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,.1); }
    h1 { margin-bottom: 16px; }
    label { display:block; margin: 12px 0 6px; }
    input { width:100%; padding:10px; border:1px solid #ddd; border-radius:6px; }
    .row { display:flex; gap:12px; }
    .row > div { flex:1; }
    button { margin-top:16px; padding:10px 14px; background:#2c7be5; color:#fff; border:none; border-radius:6px; cursor:pointer; }
    .msg { margin-top:12px; }
    .topbar { display:flex; justify-content:space-between; align-items:center; margin-bottom:12px; }
    .logout { background:#e55353; }
  </style>
</head>
<body>
  <div class="container" style="max-width:1000px;">
    <div class="topbar">
      <h1>Admin Panel</h1>
      <button id="logoutBtn" class="logout">Logout</button>
    </div>

    <div style="display:flex; gap:20px; align-items:flex-start;">
      <!-- Left: add user form -->
      <div style="flex:1;">
        <h2>Add User</h2>
        <div class="row">
          <div>
            <label for="username">Username</label>
            <input id="username" type="text" placeholder="e.g. user3" />
          </div>
          <div>
            <label for="password">Password</label>
            <input id="password" type="password" placeholder="password" />
          </div>
        </div>

        <button id="submitBtn">Add User</button>
        <div id="msg" class="msg"></div>

        <!-- Change user password -->
        <hr style="margin:20px 0;">
        <h2>Change User Password</h2>
        <div class="row">
          <div>
            <label for="chgUsername">Username</label>
            <input id="chgUsername" type="text" placeholder="e.g. user3" />
          </div>
          <div>
            <label for="chgPassword">New Password</label>
            <input id="chgPassword" type="password" placeholder="new password" />
          </div>
        </div>
        <button id="changeBtn">Change Password</button>
        <div id="chgMsg" class="msg"></div>

        <!-- Delete user -->
        <hr style="margin:20px 0;">
        <h2>Delete User</h2>
        <div class="row">
          <div>
            <label for="delUsername">Username to delete</label>
            <input id="delUsername" type="text" placeholder="e.g. user3" />
          </div>
        </div>
        <button id="deleteBtn" class="logout">Delete User</button>
        <div id="delMsg" class="msg"></div>
      </div>

      <!-- Right: simple users table -->
      <div style="flex:1;">
        <table id="usersTable" style="width:100%; border-collapse:collapse;">
          <thead>
            <tr style="background:#f5f5f5;">
              <th style="border:1px solid #ddd; padding:8px; text-align:center;" colspan="2">Users</th>
            </tr>
            <tr>
              <th style="border:1px solid #ddd; padding:8px; text-align:left; width:80px;">id</th>
              <th style="border:1px solid #ddd; padding:8px; text-align:left;">username</th>
            </tr>
          </thead>
          <tbody id="usersBody"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    const token = localStorage.getItem('admin_token');
    const msg = document.getElementById('msg');

    // Access verification
    (async function verify() {
      if (!token) {
        window.location.replace('/admin');
        return;
      }
      try {
        const r = await fetch('/api/admin/me', { headers: { Authorization: 'Bearer ' + token } });
        if (!r.ok) {
          localStorage.removeItem('admin_token');
          window.location.replace('/admin');
        }
      } catch (e) {
        window.location.replace('/admin');
      }
    })();

    document.getElementById('logoutBtn').addEventListener('click', () => {
      localStorage.removeItem('admin_token');
      window.location.replace('/admin');
    });

    document.getElementById('submitBtn').addEventListener('click', async () => {
      msg.textContent = '';
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      if (!username || !password) {
        msg.textContent = 'Provide username and password';
        return;
      }
      try {
        const res = await fetch('/api/admin/users', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer ' + token
          },
          body: JSON.stringify({ username, password })
        });
        const data = await res.json();
        if (!res.ok) {
          msg.textContent = data.message || 'Error adding user';
        } else {
          msg.textContent = 'User added';
          document.getElementById('username').value = '';
          document.getElementById('password').value = '';
          await loadUsers();
        }
      } catch (e) {
        msg.textContent = 'Network error';
      }
    });

    // Zmiana hasła użytkownika
    document.getElementById('changeBtn').addEventListener('click', async () => {
      const chgMsg = document.getElementById('chgMsg');
      chgMsg.textContent = '';
      const chgUsername = document.getElementById('chgUsername').value.trim();
      const chgPassword = document.getElementById('chgPassword').value.trim();
      if (!chgUsername || !chgPassword) {
        chgMsg.textContent = 'Provide username and new password';
        return;
      }
      try {
        const res = await fetch(`/api/admin/users/${encodeURIComponent(chgUsername)}/password`, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer ' + token
          },
          body: JSON.stringify({ new_password: chgPassword })
        });
        const data = await res.json();
        if (!res.ok) {
          chgMsg.textContent = data.message || 'Error changing password';
        } else {
          chgMsg.textContent = 'Password updated';
          document.getElementById('chgUsername').value = '';
          document.getElementById('chgPassword').value = '';
        }
      } catch (e) {
        chgMsg.textContent = 'Network error';
      }
    });

    // Usuwanie użytkownika
    document.getElementById('deleteBtn').addEventListener('click', async () => {
      const delMsg = document.getElementById('delMsg');
      delMsg.textContent = '';
      const delUsername = document.getElementById('delUsername').value.trim();
      if (!delUsername) {
        delMsg.textContent = 'Provide username to delete';
        return;
      }
      try {
        const res = await fetch(`/api/admin/users/${encodeURIComponent(delUsername)}`, {
          method: 'DELETE',
          headers: { 'Authorization': 'Bearer ' + token }
        });
        const data = await res.json();
        if (!res.ok) {
          delMsg.textContent = data.message || 'Error deleting user';
        } else {
          delMsg.textContent = 'User deleted';
          document.getElementById('delUsername').value = '';
          await loadUsers();
        }
      } catch (e) {
        delMsg.textContent = 'Network error';
      }
    });

    async function loadUsers() {
      try {
        const res = await fetch('/api/admin/users', {
          headers: { 'Authorization': 'Bearer ' + token }
        });
        const users = await res.json();
        const body = document.getElementById('usersBody');
        body.innerHTML = '';
        if (Array.isArray(users)) {
          for (const u of users) {
            const tr = document.createElement('tr');
            const tdId = document.createElement('td');
            const tdUsername = document.createElement('td');
            tdId.textContent = u.id;
            tdUsername.textContent = u.username;
            tdId.style.border = '1px solid #ddd';
            tdUsername.style.border = '1px solid #ddd';
            tdId.style.padding = '8px';
            tdUsername.style.padding = '8px';
            tr.appendChild(tdId);
            tr.appendChild(tdUsername);
            body.appendChild(tr);
          }
        }
      } catch (e) {
        // opcjonalnie komunikat błędu
      }
    }

    // Load users at start
    loadUsers();
  </script>
</body>
</html>
