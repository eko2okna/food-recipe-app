<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login</title>
  <link rel="stylesheet" href="/style.css" />
  <style>
    .wrap { max-width: 420px; margin: 60px auto; background:#fff; padding: 24px; border-radius: 10px; box-shadow: 0 2px 10px rgba(0,0,0,.08); }
    h1 { margin: 0 0 18px; font-size: 22px; }
    label { display:block; margin: 12px 0 6px; }
    input { width:100%; padding:10px; border:1px solid #ddd; border-radius:6px; }
    button { margin-top:16px; width:100%; padding:10px 14px; background:#2c7be5; color:#fff; border:none; border-radius:6px; cursor:pointer; }
    .msg { margin-top:12px; min-height:20px; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Admin Panel â€” Login</h1>
    <label for="username">Username</label>
    <input id="username" type="text" placeholder="admin login" />

    <label for="password">Password</label>
    <input id="password" type="password" placeholder="password" />

    <button id="loginBtn">Sign in</button>
    <div id="msg" class="msg"></div>
  </div>

  <script>
    const btn = document.getElementById('loginBtn');
    const msg = document.getElementById('msg');

    // If token exists, redirect to dashboard
    const existing = localStorage.getItem('admin_token');
    if (existing) {
      fetch('/api/admin/me', { headers: { Authorization: 'Bearer ' + existing }})
        .then(r => r.ok ? window.location.replace('/admin/dashboard.html') : null)
        .catch(() => {});
    }

    btn.addEventListener('click', async () => {
      msg.textContent = '';
      btn.disabled = true;
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      if (!username || !password) {
        msg.textContent = 'Provide username and password';
        btn.disabled = false;
        return;
      }
      try {
        const res = await fetch('/api/admin/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });
        const data = await res.json();
        if (!res.ok) {
          msg.textContent = data.message || 'Login failed';
        } else {
          localStorage.setItem('admin_token', data.token);
          window.location.replace('/admin/dashboard.html');
        }
      } catch (e) {
        msg.textContent = 'Network error';
      } finally {
        btn.disabled = false;
      }
    });
  </script>
</body>
</html>
