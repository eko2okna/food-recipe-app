<!-- frontend/login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link type="image/png" sizes="32x32" rel="icon" href="/ikona32.png">
  <link type="image/png" sizes"96x96" rel="icon" href="/ikona96.png">
  <link rel="apple-touch-icon" type="image/png" sizes"76x76" href="/ikona76.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Sign in</h2>
  <form id="loginForm">
    <input type="text" name="username" placeholder="Username" required><br>
    <input type="password" name="password" placeholder="Password" required><br>
    <button type="submit">Sign in</button>
  </form>
  <p id="error" style="color:red;"></p>
  <script>
    const form = document.getElementById('loginForm');
    form.onsubmit = async (e) => {
      e.preventDefault();
      const res = await fetch('/api/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          username: form.username.value,
          password: form.password.value
        })
      });
      const data = await res.json();
      if (res.ok) {
        localStorage.setItem('token', data.token);
        location.href = '/index.html';
      } else {
        document.getElementById('error').textContent = data.message || 'Login failed';
      }
    };
  </script>
</body>
</html>
